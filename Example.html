<!-- Some examples of tag and element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag and element</title>
</head>
<body>
    <h1>Heading tag</h1>

    <p>Paragraph tag</p>

    <u>Underline tag</u>

    <!-- Here H1,p and u are tags and the formate which contain opening tag ,closing tag and content inserted between them are elements -->

</body>
</html>
